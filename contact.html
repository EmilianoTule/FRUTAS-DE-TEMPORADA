  <!-- Sección de contacto -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="col-md-6">
        <div class="d-flex mb-4 ml-4 ml-md-0">
          <h2 class="custom_heading text-center">Contáctanos</h2>
        </div>
        <form action="#">
          <div>
            <input type="text" placeholder="Nombre" />
          </div>
          <div>
            <input type="email" placeholder="Correo electrónico" />
          </div>
          <div>
            <input type="text" placeholder="Número de teléfono" />
          </div>
          <div>
            <input type="text" class="message-box" placeholder="Mensaje" />
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button>Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Fin sección de contacto -->

  <!-- Sección de información -->
  <section class="info_section layout_padding">
    <div class="container layout_padding-top layout_padding2-bottom">
      <div class="logo-box">

      </div>
      <div class="info_items">
        <a href="#">
          <div class="item">

            </div>

        </a>
        <a href="tel:+5215588889999">

            </div>
            <div class="detail-box">
              <p>+52 1 558 888 9999</p>
            </div>
          </div>
